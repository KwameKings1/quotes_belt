<!DOCTYPE html>
<html>
  {% load static %}
  <head>
    <meta charset="utf-8">
    <title>User Page</title>
    <link rel="stylesheet" href="{% static 'main/css/style.css' %}">
  </head>
  <body>
    <div id="container">
      <div class="">
        <p><a href="/quotes">Dashboard</a></p>
        <p><a href="/logout">Logout</a></p>
      </div>
      <div class="">
        <p>Posts by {{ user.name }}</p>
        <p>Count: {{ user.num_quotes }}</p>

        {% for quote in quotes %}
          <p>{{ quote.quoted_by }}: {{ quote.message }}</p>
        {% endfor %}
      </div>
    </div>
  </body>
</html>
